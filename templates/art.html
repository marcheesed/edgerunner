  <title>art archive</title>

  <link rel="icon" href="https://file.garden/aBi0tvXzESnPXzr_/tumblr_051dccd31c15cc361f0f97ee3a647c1c_dcf1f018_250.png" type="image/png">
  <style>
    body {
      background: #001111;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .window {
      width: 1050px;
      max-width: 100%;
    }

    .window-body {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .window-body img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      object-fit: cover;
      transition: transform 0.5s, border-color 0.2s;
    }

    .window-body img:hover {
      transform: scale(1.25);
      border-color: #07119c;
    }

    .window-body p {
      grid-column: 1 / -1; /* full width paragraph */
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .button-container .btn {
      padding: 7px 19px;
      min-width: 120px;
    }
  </style>
</head>
<body>

<div class="window" style="width: 1050px">
  <div class="title-bar">
    <div class="title-bar-text">art archive</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
<div class="window-body">
